{% extends "base.html" %}
{% set page = "jobs" %}
{% set title = "Jobs dashboard." %}
{% set subtitle = "View current and recent jobs at a glance." %}
{% block content %}
<div class="layout">
  <div class="left-column">
    <section class="panel">
      <div class="panel-header">
        <h2>Jobs</h2>
        <button id="refreshJobs" type="button">Refresh</button>
      </div>
      <table id="jobsTable">
        <thead>
          <tr><th>ID</th><th>Status</th><th>Created</th><th>Address</th></tr>
        </thead>
        <tbody>
          <tr><td colspan="4" class="placeholder">No jobs loaded yet.</td></tr>
        </tbody>
      </table>
    </section>
  </div>
  <div class="right-column">
    <section class="panel sticky">
      <h2>Details</h2>
      <pre id="jobsDetailBox">{}</pre>
    </section>
  </div>
</div>
{% endblock %}
