<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandLens Map Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="/static/app.css">
  <script>
    window.MAPTILER_KEY = "{{ maptiler_key|default('') }}";
  </script>
</head>
<body>
  <main class="container">
    <header class="hero">
      <div>
        <p class="eyebrow">LandLens</p>
        <h1>Map Viewer</h1>
        <p class="subhead">Pan/zoom the map. Tiles use MapTiler if a key is provided, otherwise OSM.</p>
      </div>
    </header>

    <section class="panel">
      <div class="panel-header">
        <h2>Map</h2>
        <div class="panel-actions">
          <p class="placeholder" id="mapStatus">Ready.</p>
          <button class="ghost-button" type="button" id="toggleTiles">Use OSM fallback</button>
        </div>
      </div>
      <div id="map" class="map-frame"></div>
      <div class="panel-footer">
        <p class="placeholder">Debug log</p>
        <div id="mapDebug" class="log-window" aria-live="polite">Waiting for map script…</div>
      </div>
    </section>
  </main>

  <script>
    // Inline bootstrap so we get logs even if external scripts fail.
    (function () {
      const logEl = document.getElementById('mapDebug');
      const assetPath = '/static/map-viewer.js';
      const appendLine = (text) => {
        if (!logEl) return;
        const line = document.createElement('div');
        line.className = 'log-entry';
        const timestamp = new Date().toISOString().replace('T', ' ').split('.')[0];
        line.textContent = `[${timestamp}] ${text}`;
        logEl.appendChild(line);
        logEl.scrollTop = logEl.scrollHeight;
      };

      const append = (message) => {
        appendLine(message);
      };

      window.mapBootstrapLog = append;
      append('Inline bootstrap running…');

      fetch(assetPath, { method: 'HEAD' })
        .then((resp) => append(`${assetPath} HEAD ${resp.status} ${resp.statusText}`))
        .catch((err) => append(`Failed to reach ${assetPath}: ${err.message}`));

      // Probe the actual payload so we can see if HTML is being served instead.
      fetch(assetPath, { method: 'GET' })
        .then(async (resp) => {
          const body = (await resp.text()).slice(0, 200);
          append(`${assetPath} GET ${resp.status} ${resp.statusText} (len ~${body.length})`);
          append(`map-viewer snippet: ${body.replace(/\s+/g, ' ').trim().slice(0, 120)}${body.length > 120 ? '…' : ''}`);
        })
        .catch((err) => append(`GET ${assetPath} failed: ${err.message}`));

      // If app.js never executes, try a cache-busting re-insert.
      setTimeout(() => {
        if (window.__MAP_VIEWER_JS_LOADED) return;
        append('map-viewer.js still not executed; injecting fallback loader...');
        const s = document.createElement('script');
        s.src = `${assetPath}?v=${Date.now()}`;
        s.defer = true;
        s.onload = () => append('Fallback map-viewer.js tag loaded.');
        s.onerror = () => append('Fallback map-viewer.js failed to load.');
        document.body.appendChild(s);
      }, 1500);

      setTimeout(() => {
        if (!window.__MAP_VIEWER_JS_LOADED) {
          append('map-viewer.js did not execute within 4s. Possible CSP/404.');
        }
      }, 4000);

      setTimeout(() => {
        if (!window.__MAP_VIEWER_JS_LOADED) {
          append('map-viewer.js still not running after fallback.');
        }
      }, 8000);
    })();
  </script>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
    onerror="(function(){if(window.mapBootstrapLog){window.mapBootstrapLog('Failed to load Leaflet from CDN.');}})();"
  ></script>
  <script
    src="/static/map-viewer.js"
    defer
    onerror="(function(){if(window.mapBootstrapLog){window.mapBootstrapLog('Failed to load /static/map-viewer.js (check static mount).');}})();"
  ></script>
</body>
</html>
