<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandLens Map Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1j7kGStpZ8/2N3G3poWw8VfGkO7arE2WnL6E/HCc=" crossorigin="">
  <link rel="stylesheet" href="/static/app.css">
  <script>
    window.MAPTILER_KEY = "{{ maptiler_key|default('') }}";
  </script>
</head>
<body>
  <main class="container">
    <header class="hero">
      <div>
        <p class="eyebrow">LandLens</p>
        <h1>Map Viewer</h1>
        <p class="subhead">Pan/zoom the map. Tiles use MapTiler if a key is provided, otherwise OSM.</p>
      </div>
    </header>

    <section class="panel">
      <div class="panel-header">
        <h2>Map</h2>
        <p class="placeholder" id="mapStatus">Ready.</p>
      </div>
      <div id="map" class="map-frame"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-RkaIqaIqa+1FOIsBmYgXkGij3gfZ3f9L1GjZdqh3grY=" crossorigin=""></script>
  <script src="/static/app.js"></script>
</body>
</html>
