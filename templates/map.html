<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandLens Map Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="/static/app.css">
  <script>
    window.MAPTILER_KEY = "{{ maptiler_key|default('') }}";
  </script>
</head>
<body>
  <main class="container">
    <header class="hero">
      <div>
        <p class="eyebrow">LandLens</p>
        <h1>Map Viewer</h1>
        <p class="subhead">Pan/zoom the map. Tiles use MapTiler if a key is provided, otherwise OSM.</p>
      </div>
    </header>

    <section class="panel">
      <div class="panel-header">
        <h2>Map</h2>
        <p class="placeholder" id="mapStatus">Ready.</p>
      </div>
      <div id="map" class="map-frame"></div>
      <div class="panel-footer">
        <p class="placeholder">Debug log</p>
        <div id="mapDebug" class="log-window" aria-live="polite">Waiting for map script…</div>
      </div>
    </section>
  </main>

  <script>
    // Inline bootstrap so we get logs even if external scripts fail.
    (function () {
      const logEl = document.getElementById('mapDebug');
      const append = (message) => {
        if (!logEl) return;
        const line = document.createElement('div');
        line.className = 'log-entry';
        const timestamp = new Date().toISOString().replace('T', ' ').split('.')[0];
        line.textContent = `[${timestamp}] ${message}`;
        logEl.appendChild(line);
        logEl.scrollTop = logEl.scrollHeight;
      };

      window.mapBootstrapLog = append;
      append('Inline bootstrap running…');

      fetch('/static/app.js', { method: 'HEAD' })
        .then((resp) => append(`/static/app.js HEAD ${resp.status} ${resp.statusText}`))
        .catch((err) => append(`Failed to reach /static/app.js: ${err.message}`));

      setTimeout(() => {
        if (!window.__MAP_APP_JS_LOADED) {
          append('app.js did not execute within 4s. Possible CSP/404.');
        }
      }, 4000);
    })();
  </script>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
    onerror="(function(){var el=document.getElementById('mapDebug'); if(el){el.textContent='Failed to load Leaflet from CDN.';}})();"
  ></script>
  <script
    src="/static/app.js"
    defer
    onerror="(function(){var el=document.getElementById('mapDebug'); if(el){el.textContent='Failed to load /static/app.js (check static mount).';}})();"
  ></script>
</body>
</html>
