<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LandLens</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body data-page="{{ page|default('designs') }}">
  <script>
    window.MAPTILER_KEY = "{{ maptiler_key|default('') }}";
  </script>
  <main class="container">
    <header class="hero">
      <div>
        <p class="eyebrow">LandLens</p>
        <h1>{{ title }}</h1>
        <p class="subhead">{{ subtitle }}</p>
      </div>
      <nav class="tabs">
        <a class="tab {% if page=='designs' %}active{% endif %}" href="/designs">Designs</a>
        <a class="tab {% if page=='map' %}active{% endif %}" href="/map">Map</a>
        <a class="tab {% if page=='config' %}active{% endif %}" href="/config">Config</a>
        <a class="tab {% if page=='jobs' %}active{% endif %}" href="/jobs">Jobs</a>
        <a class="tab" href="/architecture">Architecture</a>
      </nav>
    </header>

    {% block content %}{% endblock %}
  </main>
  <script src="/static/app.js" defer></script>
</body>
</html>
